<header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
        <h3 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Cook4You</h2>
        <!-- <img src="images/logo.svg" alt="DevSearch Logo" /> -->
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Chefs</a></li>
          <li class="header__menuItem"><a href="{% url 'recipes' %}">Recipes</a></li>
          <li class="header__menuItem"><a href="{% url 'top10' %}">Top 10</a></li>
          {% if user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
          <li class="header__menuItem"><a href="{% url 'user-account' %}">My Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
